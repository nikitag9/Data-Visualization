<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'utf-8'>
        <title>Mass Shootings Visualization</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="map" style = 'float:left;'></div>
        <!-- Button -->
        <div id="right_panel" style="height:180px;"></div>
        <div id='checkbox-header' style = 'height: 50px;'><label>Filter by Location:</label></div>
        <div id='checkboxes' style="height:0px;">
            
            <label class="form-control"><input type="checkbox" class="checkbox" value="Religious" checked>Religious</label><br>
            <label class="form-control"><input type="checkbox" class="checkbox" value="School" checked>School</label><br>
            <label class="form-control"><input type="checkbox" class="checkbox" value="Workplace" checked>Workplace</label><br>
            <label class="form-control"><input type="checkbox" class="checkbox" value="Military" checked>Military</label><br>
            <label class="form-control"><input type="checkbox" class="checkbox" value="Other" checked>Other</label><br>
            
        </div>
        <div id="legend"></div>
        <div id="desc" style = 'float:bottom;text-align:center;'>Hover Over a Circle to View Description<br><br>Scroll to Zoom</div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
        <script src="http://d3js.org/topojson.v1.min.js"></script>
        <script src="visualization.js"></script>
    </body>
</html>
